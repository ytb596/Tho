    <h2>Bếp Nhỏ Mùa Mưa</h2>
    <h4>Tác giả: Tô Gia Uyên</h4>
    <p>
        Mưa rơi ngoài mái ngói xưa,<br>
        Trong bếp nhỏ, lửa chưa khi nào tắt.<br>
        Mẹ vẫn gói trong từng chiếc bánh,<br>
        Cả mùa thương gửi gắm cho con.<br><br>
        Tiếng sôi của nồi nước ròn,<br>
        Như lòng mẹ vẫn còn đầy ấm áp.<br>
        Mùa mưa không lạnh như người khác,<br>
        Vì bếp nhà mình luôn đỏ tim yêu.
        </p>
