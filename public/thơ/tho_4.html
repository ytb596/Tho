    <h2>Tiếng Gió Qua Làng</h2>
    <h4>Tác giả: Trịnh Hoài Nam</h4>
    <p>
        Gió chiều về thổi qua làng,<br>
        Lúa vàng rì rào kể chuyện xa xưa.<br>
        Bà ngồi trước ngõ đếm mùa,<br>
        Mắt mờ mà nhớ rõ từng tên cây.<br><br>
        Con đường đất dẫn qua mây,<br>
        Tuổi thơ tôi theo tiếng gà trưa.<br>
        Nay về thấy hồn như xưa,<br>
        Gió qua lòng cũng chạm mùa yêu thương.
        </p>
