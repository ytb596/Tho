    <h2>Bức Thư Không Gửi</h2>
    <h4>Tác giả: Đỗ Minh Hằng</h4>
    <p>
        Anh viết những dòng không gửi,<br>
        Như một thói quen cuối mỗi ngày.<br>
        Vẫn hỏi thăm em như xưa ấy,<br>
        Dù biết rằng em đã quên tay.<br><br>
        Lá thư chẳng có địa chỉ,<br>
        Nhưng đầy một trời thương nhớ xưa.<br>
        Ai bảo tình là vô hình,<br>
        Khi lòng vẫn nặng như mưa tháng Mười.
        </p>
