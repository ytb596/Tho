    <h2>Mùa Đông Không Em</h2>
    <h4>Tác giả: Lý Thành Công</h4>
    <p>
        Cơn gió đông thổi qua vai,<br>
        Mưa rơi lặng lẽ không ai ngóng chờ.<br>
        Quán xá khép cửa như mơ,<br>
        Chỉ riêng một kẻ bơ vơ lạc mùa.<br><br>
        Giá như có chút nắng thừa,<br>
        Để hong khô nỗi nhớ chưa nguôi.<br>
        Nhưng em đã hóa xa xôi,<br>
        Đông nay lạnh gấp đôi ngày cũ.
        </p>
